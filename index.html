<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Connexion</title>
</head>
<body>
  <section class="main">
    <div class="white_part">
      <h1>Connexion à StockManager</h1>
      <h1>Dashboard</h1>

      <!-- Formulaire de connexion -->
      <form class="informations" action="dashboard.html" method="get">
        <input 
          type="text" 
          name="username" 
          placeholder="Nom d'utilisateur ou mail" 
          required>

        <input 
          type="password" 
          name="password" 
          placeholder="Mot de passe" 
          required minlength="6">

        <div class="checkbox">
          <div>
            <input type="checkbox" id="remember" name="remember">
          </div>
          <div>
            <label for="remember">Se souvenir de moi</label>
          </div>
        </div>

        <!-- Le bouton soumet maintenant le formulaire -->
        <button type="submit">Se connecter</button>
      </form>

      <p>Mot de passe oublié? <a href="#">Réinitialiser</a></p>
      <p>Vous n'avez pas de compte? <a href="inscription.html">Inscrivez-vous</a></p>
    </div>

    <div class="blue_part">
      <div class="logo">
        <p>SM</p>
      </div>
      <div class="name">
        <h2>Bienvenue dans</h2>
        <h2>StockManager</h2>
        <p>Gérez vos appareils électroniques, vos entrées et vos sorties de stock facilement avec une interface claire et rapide.</p>
      </div>
    </div>
  </section>
</body>
</html>
